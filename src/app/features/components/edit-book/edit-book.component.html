<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Edit Book</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="book.title" />
    </p>

    <p>
      <label for="price">Price</label>
      <input
        type="number"
        id="price"
        name="price"
        [(ngModel)]="book.price"
      />
    </p>

    <p>
      <label for="number-in-stock">Number In Stock</label>
      <input
        type="number"
        id="number-in-stock"
        name="number-in-stock"
        [(ngModel)]="book.numberInStock"
      />
    </p>

    <p>
      <label for="language">Language</label>
      <input
        id="language"
        name="language"
        [(ngModel)]="book.language"
      />
    </p>

    <p>
      <label for="description">Description</label>
      <textarea
        id="description"
        rows="5"
        name="description"
        [(ngModel)]="book.description"
      ></textarea>
    </p>

    <p>
      <label for="img-url">Img Url</label>
      <input
        id="img-url"
        name="img-url"
        [(ngModel)]="book.imgUrl"
      />
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Edit</button>
    </p>
  </form>
</dialog>
